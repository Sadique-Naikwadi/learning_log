{% extends 'learning_logs/base.html' %}


{% block content %}

    <div class="container">
    
            <p class="lead">
                <a class="text-decoration-none" href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a>
            </p>

            <p class="lead">Add New Entry:</p>

            <form action=" {% url 'learning_logs:new_entry' topic.id %} " method="POST">

                {% csrf_token %}

                <div class="form-floating">
                    <textarea name="text" class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 120px"></textarea>
                    
                  </div>
                <br>

                <input class="btn btn-primary" type="submit" value=" Add Entry ">

            </form>
    </div>

{% endblock content %}
