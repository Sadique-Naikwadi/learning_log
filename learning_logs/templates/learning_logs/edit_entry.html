{% extends 'learning_logs/base.html' %}


{% block content %}
    <div class="container">
        <p class="lead">
            <a  class="text-decoration-none" href=" {% url 'learning_logs:topic' topic.id%}">{{ topic }}</a>
        </p>

        <p class="lead">Edit Entry:</p>

        <form action=" {% url 'learning_logs:edit_entry' entry.id %} " method="POST">

            {% csrf_token %}
            
            <div class="form-floating">
                <textarea name="text" class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 120px"> {{ entry.text }} </textarea>
                
              </div>
            <br>
            <input class="btn btn-primary" type="submit" value="Save Changes >>">
        </form>
    </div>

{% endblock content %}
