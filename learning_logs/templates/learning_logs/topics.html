{% extends 'learning_logs/base.html' %}


{% block content %}
    <div class="container">
        <p class="display-6">Topics</p>

        <ul class="list-unstyled">
            {% for topic in topics %}

                <li><a  class="text-decoration-none link-info" href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a></li>

            {% empty %}

                <p class="lead">No topic has been added yet.</p>

            {% endfor %}
        </ul>

        <a class="text-decoration-none btn btn-primary" href=" {% url 'learning_logs:new_topic' %} ">Add a New Topic  >></a>

    </div>

{% endblock content %}
